<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <title>TEST: Find Address</title>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <meta name="description" content="agrc.widgets.locate.FindAddress Test" />
    <meta name="keywords" content="agrc.widgets.locate.FindAddress, find address, geocode, utah, tests, test, javascript" />
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="jasmine-1.0.1/jasmine.css">
    <link rel='stylesheet' href='http://serverapi.arcgisonline.com/jsapi/arcgis/2.4/js/dojo/dijit/themes/claro/claro.css'>
    <style type='text/css'>
        @import '../../themes/standard/agrc.css';
        html, body, #masterBc {
            width: 100%;
            height: 95%;
            border: 0;
            padding: 0;
            margin: 0;
        }
        
        #right, #left {
            width: 49%;
        }
    </style>
    <!-- JASMINE REFERENCES -->
    <script type="text/javascript" src="jasmine-1.0.1/jasmine.js"></script>
    <script type="text/javascript" src="jasmine-1.0.1/jasmine-html.js"></script>
    <!-- SPEC FILES -->
    <script type="text/javascript" src="spec/SpecFindAddress.js"></script>
    <!-- DOJO REFERENCES -->
    <script type='text/javascript'>
        djConfig = {
            isDebug: true,
            debugAtAllCosts: true,
            parseOnLoad: true,
            baseUrl: './',
            modulePaths: {
                'agrc': '../../'
            }
        };
    </script>
    <script type='text/javascript' src='http://serverapi.arcgisonline.com/jsapi/arcgis/?v=2.4'></script>
    <script type='text/javascript'>
        dojo.require('dijit.layout.ContentPane');
        dojo.require('dijit.layout.BorderContainer');
        dojo.require('agrc.widgets.locate.FindAddress');

        function init() {
            dojo.global.base = new esri.layers.ArcGISTiledMapServiceLayer("//mapserv.utah.gov/ArcGIS/rest/services/UtahBaseMap-Vector/MapServer", { id: "vector", visible: true });

            map = new esri.Map("left");
            map.addLayer(base);

            // create FindAddress widgets
            findAdd = new agrc.widgets.locate.FindAddress({ map: map }, 'widget');

            jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
            jasmine.getEnv().execute();
        }

        dojo.ready(init);
    </script>
</head>
<body>
    <div dojotype="dijit.layout.BorderContainer" id="masterBc" class="agrc">
        <div dojotype="dijit.layout.ContentPane" region="top">
            <p>
                Test for the agrc.widgets.locate.FindAddress.
            </p>
        </div>
        <div dojotype="dijit.layout.ContentPane" region="leading" id="left" class="claro">
        </div>
        <div dojotype="dijit.layout.ContentPane" region="trailing" id="right">
            <div class="claro">
                <div id="widget">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
