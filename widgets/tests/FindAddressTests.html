    <link rel="stylesheet" type="text/css" href="jasmine-1.0.1/jasmine.css">
    <link rel='stylesheet' href='http://serverapi.arcgisonline.com/jsapi/arcgis/3.4/js/dojo/dijit/themes/claro/claro.css'>
    <link rel="stylesheet" href="http://serverapi.arcgisonline.com/jsapi/arcgis/3.4/js/esri/css/esri.css">
    <style type='text/css'>
        @import '../../themes/standard/agrc.css';
        html, body, #masterBc {
            width: 100%;
            height: 95%;
            border: 0;
            padding: 0;
            margin: 0;
        }
        
        #right, #left {
            width: 49%;
        }
    </style>
    <!-- JASMINE REFERENCES -->
    <script type="text/javascript" src="jasmine-1.0.1/jasmine.js"></script>
    <script type="text/javascript" src="jasmine-1.0.1/jasmine-html.js"></script>
    <!-- SPEC FILES -->
    <script type="text/javascript" src="spec/SpecFindAddress.js"></script>
    <!-- DOJO REFERENCES -->
    <script type='text/javascript'>
        var projectUrl = location.pathname.replace(/\/[^\/]+$/, "");
        
        dojoConfig = {
            isDebug: true,
            parseOnLoad: true,
            paths: {
                'agrc': projectUrl.replace('/widgets/tests', '')
            },
            async: false
        };
       </script>


    <script type='text/javascript' src='http://serverapi.arcgisonline.com/jsapi/arcgis/3.4/'></script>
    <script type='text/javascript'>
        require(['dojo/ready',
                'agrc/widgets/locate/FindAddress',
                'dojo/_base/kernel',
                'dijit/layout/BorderContainer',
                'dijit/layout/ContentPane'], function(ready, find, kernal) {
                    ready(function() {
                        kernal.global.base = new esri.layers.ArcGISTiledMapServiceLayer("http://mapserv.utah.gov/arcgis/rest/services/BaseMaps/Vector/MapServer",
                            {
                                id: "vector",
                                visible: true
                            });
                        
                        var map = new esri.Map("left");
                        map.addLayer(base);

                        var geocode = new find({ map: map, apiKey: 'API-Explorer' }, 'widget');

                    })
                });
    </script>

        <div dojotype="dijit.layout.ContentPane" region="trailing" id="right">
