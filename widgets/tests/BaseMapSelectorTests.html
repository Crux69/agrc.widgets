<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
    <title>TEST: BaseMapSelector</title>
    <!-- CSS -->
    <link rel='stylesheet' href='../../resources/map/BaseMap.css'>
    <link rel='stylesheet' href='../../resources/map/BaseMapSelector.css'>
    <link rel='stylesheet' href='http://js.arcgis.com/3.9/js/dojo/dijit/themes/claro/claro.css'>
    <link rel="stylesheet" type="text/css" href="http://js.arcgis.com/3.9/js/esri/css/esri.css" />
    <style type='text/css'>
    html, body, #masterBc {
            width: 100%;
            height: 95%;
            border: 0;
            padding: 0;
            margin: 0;
        }
        
        .right{
            width: 49%;
            float: right;
            } 
        .left {
            width: 49%;
            float: left;
        }
    </style>
    <script type='text/javascript' src='http://js.arcgis.com/3.9/'></script>
    <script type="text/javascript">
    var projectUrl = location.pathname.replace(/\/[^\/]+$/, '') + '/';

    require({
            packages: [
            {
                name: 'agrc',
                location: projectUrl + '../../'
            }, {
                name: 'spin',
                location: projectUrl + '../../bower_components/spinjs',
                main: 'spin'
            }]
        }, [
            'agrc/widgets/map/BaseMapSelector',
            'agrc/widgets/map/BaseMap',
            'agrc/widgets/map/ThemeInfo',

            'esri/layers/ArcGISDynamicMapServiceLayer',
            'esri/layers/ArcGISTiledMapServiceLayer',

            'dojo/domReady!'
        ],
        function(
            Module,
            MapDependency,
            ThemeDependency,

            LayerDependency,
            TileDependency
        ) {
            var options = {
                'useDefaultExtent': true,
                'useDefaultBaseMap': false
            };

            var map = new MapDependency('basemap-div', options);
            var map2 = new MapDependency('basemap-div2', options);

            var bbLayer = new LayerDependency(window.location.protocol + '//mapserv.utah.gov/ArcGIS/rest/services/PoliticalDistricts/MapServer', {
                opacity: 0.50
            });
            var hLayer = new TileDependency(window.location.protocol + '//mapserv.utah.gov/ArcGIS/rest/services/BaseMaps/Hillshade/MapServer');

            //TR, BR, TL, BL
            var selector = new Module({
                map: map,
                id: 'tundra',
                position: 'TR',
                defaultThemeLabel: 'Hillshade'
            });

            var selector2 = new Module({
                map: map2,
                id: 'claro',
                position: 'BL',
                defaultThemeLabel: 'Imagery'
            });

            var themeInfo = new ThemeDependency({
                label: 'testCustomTheme',
                layers: [bbLayer, hLayer]
            });

            selector2.startup();
            selector.startup();
            selector.addTheme(themeInfo);
        });
    </script>
</head>

<body>
    <div id="masterBc" class="agrc">
        <div id="basemap-div" class="tundra left">
        </div>
        <div id="basemap-div2" class="claro right">
        </div>
    </div>
</body>
</html>
